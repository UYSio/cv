<!DOCTYPE html>
<html lang="en" data-ng-app="app">

<head>
  <meta charset="UTF-8" />
  <base href="/cv/">
  <title>Juan Uys &mdash; web developer</title>
  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
</head>

<body>

  <div class="page">
    <ui-view></ui-view>
  </div>

  <!-- ========= -->
  <!-- TEMPLATES -->
  <!-- ========= -->

  <script type="text/ng-template" id="home.html">

    <div class="header section">
      <img class="profile" src="{{$ctrl.images.profilePicImgURL}}">
      <h1 class="name">{{$ctrl.portfolio.contact.name}}
        <span class="smaller">{{$ctrl.portfolio.contact.role}}</span>
      </h1>
      <h4>
        <span class="smaller">phone:</span> {{$ctrl.portfolio.contact.phone}}
        <span class="smaller">location:</span> {{$ctrl.portfolio.contact.address}}
      </h4>
      <h4>
        <span class="smaller">email:</span> {{$ctrl.portfolio.contact.email}}
      </h4>

      <p>{{$ctrl.portfolio.personal.statement.join(' ')}}</p>
    </div>

    <div class="experience section">

      <div class="role" ng-repeat="role in $ctrl.portfolio.roles |limitTo: $ctrl.show.experience.n">
        <h4>
          {{role.type}} {{role.title}}
          <small>
          at
          </small>
          <a ng-href="{{role.url}}">{{role.company}}</a>

          <small>
          ({{role.start}}<ng-show="!!role.end"> - {{role.end}}</ng-show><ng-show ng-show="!role.end"> now</ng-show>)
          </small>
        </h4>

        <ul class="skillmatch">
          <li ng-repeat="skill in role.tech.programming | limitTo:2">{{skill}}</li>
          <li ng-repeat="skill in role.tech.framework | limitTo:2">{{skill}}</li>
          <li ng-repeat="skill in role.tech.database | limitTo:2">{{skill}}</li>
          <li ng-repeat="skill in role.tech.other | limitTo:2">{{skill}}</li>
        </ul>
        <br/>
        <ul class="duties">
          <li ng-repeat="duty in role.duties">{{duty}}</li>
        </ul>
      </div>

      <a ng-if="$ctrl.show.experience.n < $ctrl.show.experience.max" class="showmore" href="" ng-click="$ctrl.showMore('experience', 2)">Show 2 more</a>
      <span class="showmore"> &mdash; </span>
      <a ng-if="$ctrl.show.experience.n < $ctrl.show.experience.max" class="showmore" href="" ng-click="$ctrl.showMore('experience', 999)">Show all</a>
    </div>

    <div class="end section">
      <p><a href="https://github.com/uysio/cv">https://github.com/uysio/cv</a></p>
    </div>

  </script>

  <script type="text/ng-template" id="404.html">

    <p class="intro">Seek, and you shan't find.</p>

    <async-img
      class="headerimage intro"
      src="{{$ctrl.images.$404}}"></async-img>

  </script>

  <script type="text/ng-template" id="viz.html">
  </script>

  <script src="index.js"></script>
</body>

</html>
