<!DOCTYPE html>
<html lang="en" data-ng-app="app">

<head>
  <meta charset="UTF-8" />
  <base href="/cv/">
  <title>Juan Uys &mdash; coder creative</title>
  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
</head>

<body>

  <div class="page">
    <ui-view></ui-view>
  </div>

  <!-- ========= -->
  <!-- TEMPLATES -->
  <!-- ========= -->

  <script type="text/ng-template" id="home.html">

    <div class="header section">
      <img class="profile" src="{{$ctrl.images.profilePicImgURL}}">
      <h1 class="name">{{$ctrl.portfolio.contact.name}}</h1>
      <h4 class="role">{{$ctrl.portfolio.contact.role}}</h4>

      <p>{{$ctrl.portfolio.personal.statement}}</p>
    </div>

    <div class="section">
      <h3>
        <i class="icon" style="background-image: url('{{$ctrl.images.icons.software}}');"></i>
        Toolkit
      </h3>

      <h4>
        Programming
        <span ng-if="$ctrl.show.programming.n < $ctrl.show.programming.max">(top {{$ctrl.show.programming.n}})</span>
      </h4>
      <a ng-if="$ctrl.show.programming.n < $ctrl.show.programming.max" class="showmore" href="" ng-click="$ctrl.showMore('programming', 3)">Show 3 more...</a>
      <viz show="$ctrl.show.programming.n" category="programming"></viz>

      <h4>
        Framework
        <span ng-if="$ctrl.show.framework.n < $ctrl.show.framework.max">(top {{$ctrl.show.framework.n}})</span>
      </h4>
      <a ng-if="$ctrl.show.framework.n < $ctrl.show.framework.max" class="showmore" href="" ng-click="$ctrl.showMore('framework', 3)">Show 3 more...</a>
      <viz show="$ctrl.show.framework.n" category="framework"></viz>

      <h4>
        Database
        <span ng-if="$ctrl.show.database.n < $ctrl.show.database.max">(top {{$ctrl.show.database.n}})</span>
      </h4>
      <a ng-if="$ctrl.show.database.n < $ctrl.show.database.max" class="showmore" href="" ng-click="$ctrl.showMore('database', 3)">Show 3 more...</a>
      <viz show="$ctrl.show.database.n" category="database"></viz>

      <h4>
        Other
        <span ng-if="$ctrl.show.other.n < $ctrl.show.other.max">(top {{$ctrl.show.other.n}})</span>
      </h4>
      <a ng-if="$ctrl.show.other.n < $ctrl.show.other.max" class="showmore" href="" ng-click="$ctrl.showMore('other', 3)">Show 3 more...</a>
      <viz show="$ctrl.show.other.n" category="other"></viz>
    </div>

    <div class="personal_and_skills section">
      <div class="personal">
        <h3>
          <i class="icon" style="background-image: url('{{$ctrl.images.icons.avatar}}');"></i>
          Personal Info
        </h3>

        <dl>
          <dt>Address</dt>
          <dd>{{$ctrl.portfolio.contact.address}}</dd>

          <dt>Phone</dt>
          <dd>{{$ctrl.portfolio.contact.phone}}</dd>

          <dt>Email</dt>
          <dd>{{$ctrl.portfolio.contact.email}}</dd>

          <dt>Github</dt>
          <dd><a href="{{$ctrl.portfolio.contact.web.github}}">{{$ctrl.portfolio.contact.web.github}}</a></dd>

          <dt>Portfolio</dt>
          <dd><a href="{{$ctrl.portfolio.contact.web.portfolio}}">{{$ctrl.portfolio.contact.web.portfolio}}</a></dd>
        </dl>

      </div>

      <div class="skills">
        <h3>
          <i class="icon" style="background-image: url('{{$ctrl.images.icons.skills}}');"></i>
          Skills
        </h3>
        <ul>
          <li ng-repeat="skill in $ctrl.portfolio.personal.skills">{{skill}}</li>
        </ul>
      </div>
    </div>

    <div class="experience section">
      <h3>
        <i class="icon" style="background-image: url('{{$ctrl.images.icons.experience}}');"></i>
        Experience
        <span ng-if="$ctrl.show.experience.n < $ctrl.show.experience.max">(latest {{$ctrl.show.experience.n}})</span>
      </h3>

      <a ng-if="$ctrl.show.experience.n < $ctrl.show.experience.max" class="showmore" href="" ng-click="$ctrl.showMore('experience', 2)">Show 2 more...</a>

      <div class="role" ng-repeat="role in $ctrl.portfolio.roles |limitTo: $ctrl.show.experience.n">
        <h4>
          {{role.type}} {{role.title}}
          <small>
          at
          </small>
          <a ng-href="{{role.url}}">{{role.company}}</a>

          <small>
          ({{role.start}}<ng-show="!!role.end"> - {{role.end}}</ng-show><ng-show ng-show="!role.end"> now</ng-show>)
          </small>
        </h4>

        <ul class="skillmatch">
          <li ng-repeat="skill in role.tech.programming | limitTo:2">{{skill}}</li>
          <li ng-repeat="skill in role.tech.framework | limitTo:2">{{skill}}</li>
          <li ng-repeat="skill in role.tech.database | limitTo:2">{{skill}}</li>
          <li ng-repeat="skill in role.tech.other | limitTo:2">{{skill}}</li>
        </ul>
        <br/>
        <ul>
          <li ng-repeat="duty in role.duties">{{duty}}</li>
        </ul>
      </div>
    </div>

    <div class="education_and_interests section">
      <div class="education">
        <h3>
          <i class="icon" style="background-image: url('{{$ctrl.images.icons.education}}');"></i>
          Education
          <span ng-if="$ctrl.show.education.n < $ctrl.show.education.max">(latest {{$ctrl.show.education.n}})</span>
        </h3>

        <a ng-if="$ctrl.show.education.n < $ctrl.show.education.max" class="showmore" href="" ng-click="$ctrl.showMore('education', 10)">Show more...</a>

        <dl>
          <dt ng-repeat-start="it in $ctrl.portfolio.education | limitTo: $ctrl.show.education.n">{{it.institution}} ({{it.year}})</dt>
          <dd ng-repeat-end>{{it.course}}</dd>
        </dl>
      </div>

      <div class="interests">
        <h3>
          <i class="icon" style="background-image: url('{{$ctrl.images.icons.interests}}');"></i>
          Interests
        </h3>
        <ul>
          <li ng-repeat="it in $ctrl.portfolio.personal.interests">{{it}}</li>
        </ul>
      </div>
    </div>

    <div class="end section">
      <p><a href="https://github.com/uysio/cv">https://github.com/uysio/cv</a></p>
    </div>

  </script>

  <script type="text/ng-template" id="404.html">

    <p class="intro">Seek, and you shan't find.</p>

    <async-img
      class="headerimage intro"
      src="{{$ctrl.images.$404}}"></async-img>

  </script>

  <script type="text/ng-template" id="viz.html">
  </script>

  <script src="index.js"></script>
</body>

</html>
